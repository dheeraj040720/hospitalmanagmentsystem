<div class="container mt-5">
    <div class="justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <div class="text-center mb-3">
            <h1>Admin Login</h1>
            <h6>Please enter your Username & Password</h6>
            <form (ngSubmit)="onSubmit()" #adminLoginForm="ngForm">
              <label for="username" class="form-label"><h4>Username</h4></label>
              <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required class="form-control mb-3">
              <label for="password" class="form-label"><h4>Password</h4></label>
              <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required class="form-control">
              <button class="btn btn-success me-2" type="submit">Login</button>
              <button class="btn btn-warning me-2" type="button" routerLink="/home">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
