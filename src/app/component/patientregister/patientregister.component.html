<form #patientregisterForm="ngForm" (ngSubmit)="registerPatient()" novalidate>
  
  <div class="form-group">
    <input type="text" class="form-control" name="patientname" id="patientname" placeholder="Patient Name"
      [(ngModel)]="patient.patientname" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientname']?.valid" class="text-danger">
      Patient name is required
    </div>
  </div>
  


  <div class="form-group">
    <input type="number" class="form-control" name="patientage" id="patientage" placeholder="Patient Age"
      [(ngModel)]="patient.age" required min="0" max="120" />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientage']?.valid" class="text-danger">
      Enter a valid age (0-90)
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="patientgender" id="patientgender" placeholder="Patient Gender"
      [(ngModel)]="patient.patientgender" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientgender']?.valid" class="text-danger">
      Gender is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="patientaddress" id="patientaddress" placeholder="Patient Address"
      [(ngModel)]="patient.patientaddress" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientaddress']?.valid" class="text-danger">
      Address is required
    </div>
  </div>

  <div class="form-group">
    <input type="tel" class="form-control" name="patientphone" id="patientphone" placeholder="Patient Phone"
      [(ngModel)]="patient.patientphoneNum" required pattern="^[0-9]{10}$" />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientphone']?.valid" class="text-danger">
      Enter a valid 10-digit phone number
    </div>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" name="patientemail" id="patientemail" placeholder="Patient Email"
      [(ngModel)]="patient.patientemail" required email />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientemail']?.valid" class="text-danger">
      Enter a valid email address
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="patientbloodgroup" id="patientbloodgroup"
      placeholder="Patient Blood Group" [(ngModel)]="patient.bloodGroup" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientbloodgroup']?.valid" class="text-danger">
      Blood Group is required
    </div>
  </div>

  <div class="form-group">
    <input type="date" class="form-control" name="patientappointmentdate" id="patientappointmentdate"
      placeholder="Patient Appointment Date" [(ngModel)]="patient.appointmentDate" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['patientappointmentdate']?.valid" class="text-danger">
      Appointment date is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="username" id="username" placeholder="Patient Username"
      [(ngModel)]="patient.username" required />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['username']?.valid" class="text-danger">
      Username is required
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="Patient Password"
      [(ngModel)]="patient.password" required minlength="6" />
    <div *ngIf="patientregisterForm.submitted && !patientregisterForm.controls['password']?.valid" class="text-danger">
      Password must be at least 6 characters
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3">
    <input type="submit" class="btn btn-primary confirm-button" value="Submit" id="submit" />
    <input type="reset" class="btn btn-secondary" value="Reset" id="reset" />
  </div>
</form>
